<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة تسريع الإلكترونية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <!-- شريط الرأس -->
    <header>
        <div class="gold-bar"></div>
        <div class="header-top">
            <div class="logo-container">
                <img src="tasreea.png" alt="منصة تسريع الإلكترونية" class="logo-image">
                <h1>منصة تسريع الإلكترونية</h1>
            </div>
            <div class="header-top-icons">
                <div class="icon" id="notifications-icon">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge">3</span>
                </div>
                <div class="icon" id="profile-header-icon">
                    <i class="fas fa-user"></i>
                </div>
            </div>
        </div>

        <div class="header-bottom">
            <div class="search-container">
                <input type="text" placeholder="ابحث عن منتج أو خدمة..." class="search-input">
                <button class="search-btn"><i class="fas fa-search"></i></button>
            </div>

            <div class="filters-row">
                <div class="filter-category">
                    <select class="filter-select">
                        <option value="">جميع الفئات</option>
                        <option value="ادوية">ادوية</option>
                        <option value="عقارات">عقارات</option>
                        <option value="الكترونيات">الكترونيات</option>
                        <option value="ملابس">ملابس</option>
                        <option value="وظائف">وظائف</option>
                        <option value="اخرى">أخرى</option>
                    </select>
                </div>
                <div class="filter-location">
                    <select class="filter-select">
                        <option value="">جميع المدن</option>
                        <option value="تعز">تعز</option>
                        <option value="عدن">عدن</option>
                        <option value="مارب">مارب</option>
                        <option value="صنعاء">صنعاء</option>
                        <option value="الحديدة">الحديدة</option>
                        <option value="شبوة">شبوة</option>
                        <option value="اب">اب</option>
                        <option value="ذمار">ذمار</option>
                    </select>
                </div>
            </div>
        </div>
    </header>

    <!-- الصفحة الرئيسية -->
    <div class="container">
        <div class="posts-grid" id="posts-container">
            <div class="posts-loading">
                <div class="spinner"></div>
                <p>جاري تحميل المنشورات...</p>
            </div>
        </div>
    </div>

    <!-- شريط التذييل -->
    <footer>
        <div class="footer-icons">
            <a class="icon" id="groups-icon">
                <i class="fas fa-users"></i>
                <span>مجموعتك</span>
            </a>
            <a class="icon" id="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <span>السلة</span>
            </a>
            <a href="add-post.html" class="icon highlight" id="add-button">
                <i class="fas fa-plus"></i>
                <span>إضافة</span>
            </a>
            <a class="icon" id="support-icon">
                <i class="fas fa-headset"></i>
                <span>الدعم</span>
            </a>
            <a class="icon" id="more-icon">
                <i class="fas fa-cog"></i>
                <span>المزيد</span>
            </a>
        </div>
    </footer>

    <!-- Firebase SDK -->
    <script type="module" src="app.js"></script>
</body>
                            </html>
