<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الرسائل - تسريع</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="messages.css">
</head>
<body>
    <!-- شريط الرأس (مطابق للصفحة الرئيسية مع إضافة زر الرجوع) -->
    <header>
        <div class="gold-bar"></div>
        <div class="header-top">
            <a href="index.html" class="home-icon">
                <i class="fas fa-home"></i>
            </a>
            <div class="logo-container">
                <img src="tasreea.png" alt="منصة تسريع الإلكترونية" class="logo-image">
                <h1>منصة تسريع الإلكترونية</h1>
            </div>
            <div class="header-top-icons">
                <div class="icon" id="notifications-icon">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge">3</span>
                </div>
                <div class="icon" id="profile-header-icon">
                    <i class="fas fa-user"></i>
                </div>
            </div>
        </div>
        <div class="header-title">
            <h1>الرسائل</h1>
        </div>
    </header>

    <!-- محتوى الصفحة -->
    <div class="container">
        <div class="messages-container">
            <div class="conversations-list">
                <h3>المحادثات</h3>
                <div id="users-list">
                    <!-- سيتم تحميل قائمة المستخدمين هنا -->
                    <div class="loading-text">جاري تحميل المحادثات...</div>
                </div>
            </div>
            
            <div class="chat-container">
                <div class="no-chat-selected">
                    <i class="fas fa-comments" style="font-size: 3rem; margin-bottom: 15px;"></i>
                    <p>اختر محادثة لبدء الدردشة</p>
                </div>
                
                <div id="active-chat" class="hidden">
                    <div class="chat-header">
                        <h3 id="current-chat-user">اسم المستخدم</h3>
                    </div>
                    
                    <div id="messages-content" class="messages-content">
                        <!-- سيتم تحميل الرسائل هنا -->
                    </div>
                    
                    <div class="message-input-container">
                        <textarea id="message-input" placeholder="اكتب رسالة هنا..."></textarea>
                        <button id="send-message-btn" class="btn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- شريط التذييل (مطابق للصفحة الرئيسية) -->
    <footer>
        <div class="footer-icons">
            <a class="icon" id="groups-icon">
                <i class="fas fa-users"></i>
                <span>مجموعتك</span>
            </a>
            <a class="icon" id="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <span>السلة</span>
            </a>
            <a href="add-post.html" class="icon highlight" id="add-button">
                <i class="fas fa-plus"></i>
                <span>إضافة</span>
            </a>
            <a class="icon" id="support-icon">
                <i class="fas fa-headset"></i>
                <span>الدعم</span>
            </a>
            <a class="icon" id="more-icon">
                <i class="fas fa-cog"></i>
                <span>المزيد</span>
            </a>
        </div>
    </footer>

    <!-- Firebase SDK -->
    <script type="module" src="messages.js"></script>
</body>
                </html>
